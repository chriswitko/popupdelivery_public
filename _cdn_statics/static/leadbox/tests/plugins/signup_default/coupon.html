<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PopupDelivery.com - Coupon</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../badge/css/spectre.css">
    <link rel="stylesheet" href="../badge/css/animated.css">
</head>
<body style="background:transparent">
  <div id="tinylead-content-wrapper" class="minwidth animated bounceInUp">
    <form id="tinylead-form">
      <div class="form-group">
        <img src="/static/bfa466694dbb01d1ffcdbef34c3cac9161e1da0b-shutterstock_330945296.jpg" width="570" class="img-responsive rounded" />
      </div>
      <div id="form-lead" class="col-xs-12">
        <div class="form-group">
          <h4 class="m0">We have prepared special offer for you? Would you like to receive it now?</h4>
        </div>
        <div class="form-group">
          <button type="button" id="proceed-button" class="btn btn-lg btn-primary">Show It Me Now</button>
          <button type="button" class="close-button btn btn-lg btn-link">No Thanks, I'm Not Interested</button>
        </div>
      </div>
      <div id="form-response" class="col-xs-12 hide">
        <div class="form-group">
          <h4 class="m0">Use this coupon code <strong>DELI2015</strong> in your shopping cart and receive 20% discount.</h4>
        </div>
        <div class="form-group">
          <p>Leave your email address if you wish to receive more info about product updates, discounts etc.</p>
        </div>
        <div class="form-group">
          <label class="form-label" for="input-example-1">Name</label>
          <input class="form-input" type="text" id="input-example-1" placeholder="Name" />
        </div>
        <div class="form-group">
          <label class="form-label" for="input-example-1">Email</label>
          <input class="form-input is-danger" type="email" id="input-example-1" placeholder="Enter your email address" />
        </div>
        <div class="form-group">
          <label class="form-label">Gender</label>
          <label class="form-radio">
              <input type="radio" name="gender" />
              <i class="form-icon"></i> Male
          </label>
          <label class="form-radio">
              <input type="radio" name="gender" checked />
              <i class="form-icon"></i> Female
          </label>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary">Sign Up</button>
          <button type="button" class="close-button btn btn-link">Cancel</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    var modal_type = 'resize_coupon';


	var proceed_button = document.getElementById('proceed-button');
	var form_lead = document.getElementById('form-lead');
	var form_response = document.getElementById('form-response');
	var content_element = document.getElementById('tinylead-content-wrapper');

  proceed_button.onclick = function() {
    form_lead.classList.add('hide');
    form_response.classList.remove('hide');
    try{
      if(window.parent) {
        window.parent.postMessage({type: modal_type, value: {width: content_element.clientWidth, height: content_element.clientHeight}},"*");
      }
    } catch(e) {
      if(window.parent) {
        window.parent.postMessage({type: modal_type, value: {width: content_element.clientWidth, height: content_element.clientHeight}},"*");
      }
    }
  };
  </script>

  <script type="text/javascript" src="../badge/js/modals.js"></script>

</body>
</html>
